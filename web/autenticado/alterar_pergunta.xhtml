<ui:composition template="/WEB-INF/templates/template_autenticado.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <p:outputPanel deferred="true">
            <h1>Alterar uma pergunta</h1>
        </p:outputPanel>
        <p:separator />
        <div class="row">
            <div class="col-lg-12">
                <h:form>
                    <p:inputNumber placeholder="id da pergunta" value="#{ perguntaBean.pergunta.id }" rendered="true">
                        <f:validateLongRange minimum="1" />
                    </p:inputNumber>
                    <h:commandButton value="Buscar" class="btn btn-primary">
                        <f:ajax event="click"
                                execute="@form"
                                listener="#{ perguntaBean.buscarPorIdESession }"
                                render="alterarP"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h:form id="alterarP">
                    <center>
                        <p:panelGrid style="margin: 30px;"  columns="2" rendered="#{not empty perguntaBean.pergunta }">

                            <p:outputLabel value="Data de publicaÃ§Ã£o" />
                            <p:outputLabel value="#{ perguntaBean.pergunta.data }"/>

                            <p:outputLabel value="Titulo" />
                            <p:inputText class="form-control" value="#{ perguntaBean.pergunta.titulo }">
                                <f:validateLength minimum="2"/>
                            </p:inputText>

                            <p:outputLabel value="Texto" />
                            <p:inputTextarea cols="65" rows="10" class="form-control" value="#{ perguntaBean.pergunta.texto }">
                                <f:validateLength minimum="2"/>
                            </p:inputTextarea>

                        </p:panelGrid>

                        <p:commandButton value="Atualizar">
                            <f:ajax event="click"
                                    execute="@form"
                                    listener="#{ perguntaBean.atualizarPorSession }"
                                    render="alterarP"/>
                        </p:commandButton>
                    </center>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
